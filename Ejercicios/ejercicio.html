<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Revisar resultado en la consola</h1>

    <script>
        //1. función que string, number y booleano
        function presentation(name, age, adult){
            if(adult){
                console.log(`Mi nombre es ${name}, tengo ${age} años y soy mayor de edad.`);
            }else{
                console.log(`Mi nombre es ${name}, tengo ${age} años y soy menor de edad`);
            }
        }
        presentation("Cesar", 25, true);
        presentation("Maria", 16, false);

        //2. Recibir un arreglo de numeros y devolver el mayor 
        function findNumber(numberArray){
            return Math.max(...numberArray);
        }
        let numeros = [2,3,4,5,6,7,8,9];
        let mayor = findNumber(numeros);
        console.log(`el numero mayor es ${mayor}`)

        //3. Funcion que determine si un numero es par o impar
        function parImpar(numero){
            if (numero % 2 === 0){
                console.log(`el numero ${numero} es PAR`)
            }else{
                console.log(`el numero ${numero} es IMPAR`)
            }
        } 
        parImpar(24)
        parImpar(17)
        
        //4. Objeto con propiedades de un auto 
        const auto = {
            marca:'Toyota',
            modelo:'Corolla',
            año:'2024',
            viewData(){
                return `El auto es marca ${this.marca} y es un modelo ${this.modelo} del año ${this.año}.`
            }
        }
        console.log(auto.viewData());

        //5. multiplicar numeros de un arreglo
        function multiplyArray(array){
            return array.map (array => array*2);
        }
        let numMul = [1,2,3,4,5,6,7,8,9];
        console.log(multiplyArray(numMul));

        //6. funcion para contar vocales
        function contarVocales(cadena){
            let contador = 0;
            const vocales = "aeiouáéíóúAEIOUÁÉÍÓÚ"

            for (let i = 0; i < cadena.length; i++){
                if(vocales.includes(cadena[i])){
                    contador++;
                }
            }
            return contador;
        }
        let resultado = contarVocales("Lorem ipsum dolor sit amet, consectetur adipiscing elit.")
        console.log (`la cadena contiene ${resultado} vocales`)

        //7. funcion para filtrar personas mayores
        function filtrarMayores(personas){
            return personas.filter(persona => persona.edad > 18);
        }

        let personas = [
            { nombre: "Juan", edad: 20 },
            { nombre: "Ana", edad: 17 },
            { nombre: "Pedro", edad: 22 },
            { nombre: "Lucía", edad: 15 },
            { nombre: "Carlos", edad: 30 }
        ];
        let mayoresDe18 = filtrarMayores(personas);
        console.log(mayoresDe18);

        //8. Funcion de combinar y ornedar array de numeros
        function combinarOrdenar(array1, array2){
            function ordenarArrays(array){
                return array.sort(function(a,b){
                    return a-b;
                });
            }
            const combinado = array1.concat(array2);
            return ordenarArrays(combinado);
        }
        let array1 = [9,1,3,7,5];
        let array2 = [0,4,2,8,6];

        console.log(combinarOrdenar(array1, array2))

    </script>
</body>
